---
layout: page
---
<p>Collection name: {{ page.collection }}</p>
<p>Items count: {{ site[page.collection] | size }}</p>

<div class="topics-grid">
  {% assign items = site[page.collection] %}
  {% for item in items %}
    <a href="{{ item.url }}" class="topic-item">
      <img src="{{ item.image }}" alt="{{ item.title }}">
      <span class="topic-label">{{ item.title }}</span>
    </a>
  {% endfor %}
</div>
